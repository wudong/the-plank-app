<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA primary color -->
    <meta name="theme-color" content="#2196f3" />
    
    <!-- PWA meta tags -->
    <meta name="description" content="Track and improve your plank training with daily reminders and progress tracking" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Plank Timer" />
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/pwa-192x192.png" />
    
    <!-- PWA icons -->
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <link rel="mask-icon" href="/pwa-512x512.png" color="#2196f3" />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
    
    <title>Plank Timer</title>
  </head>
  <body>
    <div id="root"></div>
    
    <div id="g_id_onload" data-client_id="%VITE_GOOGLE_CLIENT_ID%" data-context="signin" data-ux_mode="popup"
      data-callback="handleSignInWithGoogle" data-nonce="" data-auto_select="true" data-itp_support="true"
      data-use_fedcm_for_prompt="true"></div>

    <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline" data-text="signin_with"
      data-size="large" data-logo_alignment="left"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
